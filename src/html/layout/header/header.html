<!-- Modal -->
<div class="modal modal-primary" id="ms-account-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog animated zoomIn animated-3x" role="document">
        <div class="modal-content">
            <div class="modal-header d-block shadow-2dp no-pb">
                <button type="button" class="close d-inline pull-right mt-2" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="zmdi zmdi-close"></i></span></button>
                <div class="modal-title text-center">
                    <span class="ms-logo ms-logo-white ms-logo-sm mr-1">D</span>
                    <h3 class="no-m ms-site-title">D<span>'Art'</span> Academy</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<header class="ms-header <%= headerClass %>"> <!--<%= headerClass %>-->
    <div class="container container-full">
        <div class="ms-title">
            <a href="index.html">
                <h2 class="animated fadeInRight animation-delay-6"><img src="<%= assets %>/img/dart-logo.svg" alt="D'Art Academy" title="D'Art Academy"></h2>
            </a>
        </div>
        <div class="header-right">
            <div class="share-menu">
                <ul class="share-menu-list">
                    <li class="animated fadeInRight animation-delay-2"><a href="https://www.facebook.com/DArt-Academy-245951869442915" target="_blank" class="btn-circle btn-facebook"><i class="zmdi zmdi-facebook"></i></a></li>                    
                    <li class="animated fadeInRight animation-delay-2"><a href="https://twitter.com/Dartacademycl?s=08" target="_blank" class="btn-circle btn-twitter"><i class="zmdi zmdi-twitter"></i></a></li>
                    <li class="animated fadeInRight animation-delay-1"><a href="https://www.instagram.com/dart.academycl" target="_blank" class="btn-circle btn-instagram"><i class="zmdi zmdi-instagram"></i></a></li>
                </ul>
                <a href="javascript:void(0)" class="btn-circle btn-circle-raised btn-circle-royal animated zoomInDown animation-delay-7"><i class="zmdi zmdi-share"></i></a>
            </div>
        </div>
    </div>
</header>
